<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>
			<ion-row>
				<ion-col size="6">
			Tracker
		</ion-col>
		<ion-col size="4">
			<ion-fab (click)="addtask()">
				<button><ion-icon name="add"></ion-icon></button>
			</ion-fab>
		</ion-col>
			</ion-row>
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>


	<ion-card>

		<ion-card-header style="text-align: center">
			<b>Task list</b>
		</ion-card-header>
	</ion-card>
	<ion-list>
				<ion-item>Item 1</ion-item>
				<ion-item>Item 2</ion-item>
				<ion-item>Item 3</ion-item>
				<ion-item>Item 4</ion-item>
				<ion-item>Item 5</ion-item>
		</ion-list>
</ion-content>
